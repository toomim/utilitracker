<html>
    <head>
      <script type="text/javascript" src="jquery.js"></script>
      <script type="text/javascript" src="jquery-color.js"></script>
      <script type="text/javascript" src="util.js"></script>
      <script type="text/javascript" src="utilitracker.js"></script>
      <script type="text/javascript" src="ask_offer.js"></script> 
      <link href="ask_offer.css" type="text/css" rel="stylesheet" />
   </head>
   
   <body>
        <div id="tint" />
        <center>
            <div id="gift_box">
                <div id="error_msg" />
                <div id="gift_box_top">
                    <img src="gift_box_top.png">
                </div>
                <div id="gift_box_bottom">
                    <img src="gift_box_bottom.png">
                    <p id="prompt">Sell your <a class="url" /> access for 24 hours. <br> Name your price.</p>
                    <div id="answer">
                        <span id="dollar_sign">$</span>
                        <input type="text" name="valueInput" id="valueInput">
                        <img src='submit.png' id="submitButton" />
                    </div>
                </div>
            </div>
            <div id='block_section'>
                <p id='congratulation'>CONGRATS! TODAY'S AWARD IS </p>
                <div id='dollar_bill'>
                    <img src='dollar_bill.png' />
                    <p id='dollar_amount' />
                    <div id="status_bar" />
                </div>
                <p id='unblocked'><a class='url'></a> will be unblocked in:</p>
                <div id='remaining_time'><span id='remaining_hours'></span>:<span id='remaining_minutes'></span>:<span id='remaining_seconds'></span></div>
                <a id='resetthis' href='#'>reset this site</a>
            </div>
        </center>
        <div id="skip_section">
            <img src="skip_arrow.png" id="skip_arrow">
            <p>Giving up on the $ <span id="money" /> ? <br>
            <button type='button' class='green_btn' id='confirm_btn'>Yes, I've changed my mind.<br>Unblock <span id=website></span>!
            </button>
        </div>
    </body>
</html>
